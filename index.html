<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="title col-12">  
                <h1>TodoJS App</h1>
            </div>

        <div class="save__todo col-12">
                <form id="formSaveTodo" action="">
                    <input id="saveTodo" type="text">
                    <button id="btnSave">add</button>
                </form>
            </div>
  <div id="todoContainer"></div>

            <div class="filters">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="active">Active</button>
                <button class="filter-button" data-filter="completed">Completed</button>
              </div>
              <div class="todos">
                <ul id="todo-list"></ul>
              </div>
              <div class="stats">
                <span id="active-count">0</span> active todo(s) | <span id="completed-count">0</span> completed
              </div>
              <button id="clear-completed">Clear Completed</button>
            </div>

        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
